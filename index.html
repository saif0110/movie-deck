<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>movie-deck</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./styling/index.css">
    <script src="./scripting/index.js"></script>
</head>
<body>
    <header>
        <h1>Movie Deck</h1>
        <div class="form-wrapper">
            <form action="">
                <input type="text" name="movie" placeholder="Search by name" oninput="searchByName(this)">
                <select name="rating-release" onchange="arranageFormate()">
                    <option value="rating-desc">rating-desc</option>
                    <option value="rating-asc">rating-acs</option>
                    <option value="release-desc">release-desc</option>
                    <option value="release-asc">release-desc</option>
                </select>
            </form>
        </div>
    </header>
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link active" data-toggle="tab" href="#allmovie">All Movies</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#favorite" onclick="addCardToFavoriteTab()">Favorite</a>
        </li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">
        <div class="tab-pane active container" id="allmovie">
            <!-- data -->
            <section class="section" id="all-movies">
                <!-- cards resides here -->
            </section>
        </div>
        <div class="tab-pane container" id="favorite">
            <!-- data -->
            <section class="section" id="fav-movies">
                <!-- cards resides here -->
            </section>
        </div>
    </div>
    <!-- <section class="section" id="all-movies">
        cards resides here
    </section> -->
    <footer>
        &copy; 2023 Movie Deck
    </footer>
</body>
</html>
